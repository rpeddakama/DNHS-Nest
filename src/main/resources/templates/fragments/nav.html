    <script>
      function searchFunction() {
        console.log("searchfunction")
        var input, filter, mainDiv, li, aList, i, txtValue, a, temp;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();

        mainDiv = document.getElementById("about-content");
        aList = mainDiv.getElementsByTagName("a");

        mainDiv2 = document.getElementById("pbl-content");
        aList2 = mainDiv2.getElementsByTagName("a");

        searchDiv = document.getElementById("search-content");
        pList = mainDiv.getElementsByTagName("p");

        temp = ""
        elementList = mainDiv.innerHTML.split("\n")
        elementList.shift();
        elementList.pop()

        for (i = 0; i < aList.length; i++) {
          a = aList[i]
          txtValue = a.textContent || a.innerText;
          console.log(a.innerHTML)
          txtValue = txtValue.toUpperCase()
          if (txtValue.indexOf(filter) > -1) {
            aList[i].style.display = "";
            temp += elementList[i]
          } else {
            aList[i].style.display = "none";
          }
        }
        searchDiv.innerHTML = temp
      }

      function changeTheme() {
        console.log(
          window
            .getComputedStyle(document.body, null)
            .getPropertyValue("background-color")
        )
        if (
          window
            .getComputedStyle(document.body, null)
            .getPropertyValue("background-color") == "rgb(255, 255, 255)"
        ) {
          console.log("Going dark")
          document.body.style.color = "#ffffff"
          document.body.style.backgroundColor = "black"
        } else if (
          window
            .getComputedStyle(document.body, null)
            .getPropertyValue("background-color") == "rgb(0, 0, 0)"
        ) {
          console.log("Light it up")
          document.body.style.color = "#313638"
          document.body.style.backgroundColor = "white"
        }
      }
